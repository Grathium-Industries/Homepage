<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect - https://grathium-industries.github.io/</title>
  </head>

  <body>
    <main>
      You are about to be redirected to
      <a href="https://grathium-industries.github.io/">
        grathium-industries.github.io
      </a>
    </main>

    <script>
      // we want to redirect the user from the current domain to the new domain
      // while preserving the path and the query string
      const domain = "grathium-industries.github.io";
      const url = new URL(window.location.href);
      url.host = domain;

      window.location.replace(url.toString());
    </script>
  </body>
</html>
